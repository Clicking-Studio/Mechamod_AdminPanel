<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
        /* CSS style to center the header */
        .admin-panel-header {
            text-align: center;
            /* Center align text */
        }
    </style>
</head>

<body class="font-sans bg-gray-100">

    <div class="container mx-auto px-4 py-8">

        <!-- <h1 class="text-2xl font-bold mb-4 admin-panel-header">Admin Panel</h1> -->

        <!-- Section with two gray block containers side by side -->
        <section class="flex justify-center space-x-4">
            <!-- Left Gray Block Container -->
            <div id="leftContainer" class="w-1/3 bg-gray-200 p-4 rounded-md shadow-md">
                <h2 class="text-lg font-semibold mb-2">Keycaps</h2>
                <div id="keycapList" class="space-y-4"></div>
            </div>

            <!-- Right Gray Block Container (Split into two sections) -->
            <div class="w-1/2 bg-gray-200 p-4 rounded-md shadow-md">
                <!-- Top Section -->
                <div>
                    <button onclick="openAddKeycapModal()"
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none">Add
                        Keycap</button>
                    <button id="deleteAllCartsButton"
                        class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none">Delete
                        All Carts</button>
                </div>

                <!-- Divider between sections -->
                <div class="section-divider"></div>

                <!-- Bottom Section -->
                <div>
                    <h2 class="text-lg font-semibold mt-4">Log</h2>
                    <!-- HTML container for log entries -->
                    <ul id="keycapLog" class="mt-2 p-2 bg-white rounded-md shadow-md max-h-48 overflow-auto"></ul>
                </div>
            </div>

        </section>

        <!-- Edit Keycap Modal -->
        <div id="editKeycapModal" class="modal-overlay">
            <div class="modal-content">
                <h2 class="text-lg font-semibold mb-2">Edit Keycap</h2>
                <form id="editKeycapForm">
                    <!-- Form fields... -->
                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                </form>
            </div>
        </div>

    </div>
    <!-- Add Keycap Modal -->
    <div id="addKeycapModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="text-lg font-semibold mb-2">Add Keycap</h2>
            <form id="addKeycapForm" class="space-y-2">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="description">Description:</label>
                <textarea id="description" name="description" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>

                <label for="bullet1">Bullet 1:</label>
                <input type="text" id="bullet1" name="bullet1"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="bullet2">Bullet 2:</label>
                <input type="text" id="bullet2" name="bullet2"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="bullet3">Bullet 3:</label>
                <input type="text" id="bullet3" name="bullet3"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="bullet4">Bullet 4:</label>
                <input type="text" id="bullet4" name="bullet4"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="image">Image:</label>
                <input type="file" id="image" name="image"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <label for="background">Background:</label>
                <input type="file" id="background" name="background"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">

                <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded-md focus:outline-none hover:bg-green-600">Add
                    Keycap</button>
                <button type="button" onclick="closeAddKeycapModal()"
                    class="bg-gray-400 text-white px-4 py-2 rounded-md focus:outline-none hover:bg-gray-500">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Import JavaScript files -->
    <script src="fetchKeycaps.js"></script>
    <script src="editKeycap.js"></script>
    <script src="deleteKeycap.js"></script>
    <script src="fetchLogs.js"></script>
    <script src="addKeycap.js"></script>
    <script src="deleteCarts.js"></script>

</body>

</html>
